baseURL = "/"
languageCode = "en-us"
theme = "aafu"
ignoreFiles = ["\\.Rmd$", "\\.Rmarkdown$", "_files$", "_cache$"]

[params]
    title = "Aafu theme"
    author = "Quinn Rafferty"
    description = "QuinnRaffertyProfessionalSite"
    copyright = "*-theme created by darshan-*"

    [params.theme]
        # Available themes are 'light', 'dark', and 'pinkish'
        mainTheme = "light"
        # setting false below will hide 'aafu by darshan' displayed under the profile pic
        singlePage = false

    [params.favicons]
        use = true
        metas = '''
        <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
        <link rel="manifest" href="site.webmanifest">
        <link rel="mask-icon" href="safari-pinned-tab.svg" color="#252627">
        <link rel="shortcut icon" href="favicon.ico">
        '''

    # Profile section
    [params.profile]
    name = "Quinn Rafferty"
		tagline = "IHME Post Bachelor Fellow"
		location = "San Diego, California"
    photo = "profile.jpg"
    

    # Section for links to social websites
    [params.social]
        title = "Links"

        [[params.social.list]]
            class = "fab"
            icon = "fa-linkedin-in"
            url = "https://www.linkedin.com/in/quinnrafferty/"
            title = "LinkedIn"		
        [[params.social.list]]
            class = "fab"
            icon = "fa-github"
            url = "https://github.com/QuinnRafferty"
            title = "GitHub"

    #Specify what is showin in the Accordion
    [[params.showInAccordion]]
        item = "aboutme"
        expand = true   # true for the section that is initially expanded
    [[params.showInAccordion]]
        item = "experience"
    [[params.showInAccordion]]
        item = "education"
    [[params.showInAccordion]]
        item = "publication"
    [[params.showInAccordion]]
        item = "project"
    [[params.showInAccordion]]
        item = "skill"
    [[params.showInAccordion]]
        item = "hobby"

    [params.aboutme]
        title = "About Me"
        icon = "fas fa-user"
        description = "Hello and welcome to my professional website and blog! My name is Quinn Rafferty (she/her/hers) and I love statistics, data, and health. I recently obtained my Bachelor's degree in **Applied Mathematics & Statistics** with a concentration in **Community and Global Health** from Macalester College in St. Paul, Minnesota. This upcoming September I will join the **Institute for Health Metrics and Evaluatio**n as a **Post Bachelor Fellow** (PBF) in Seattle, Washington. Through the IHME, I plan to pursue my **Master's of Science degree in Health Statistics and Evaluation** at the University of Washington."

    # Experience section
    [params.experience]
        title = "Experiences"
        icon = "fas fa-briefcase"

        [[params.experience.list]]
            position = "Development Intern"
            dates = "January 2020 - Present"
            company = "United States of Care"
            link = "https://unitedstatesofcare.org/"
            details = "The United States of Care is a non-partisan, non-profit that aims to build and mobilize a movement that will achieve long-lasting solutions to make health care better for everyone.As an Development intern I report directly to the Senior Director of Development, engage and research prospective donors, corporate donor support and, plan fundraising activities. I also organize and assist with the start-up and maintenance of new customer relationship management (Raiser's Edge NXT) software and other databases. The contribution I am most proud of is my work on creating a more robust database for the organizations Founder's Council and Entrepenur's Council. This addition allows anyone in our organization to quickly identify the best prosepctive donors within this +200 cohort."
        [[params.experience.list]]
            position = "Facilities Data Analyst"
            dates = "January 2019 - Present"
            company = "Macalester Facilities & Sustainability Department"
            details = "As the Faciltiies Data Analyst my main duties are inputting weekly data from 3-6 different sources for waste, recyclables and composting from campus wide resources and outside public facilities. I then analyze this data and create a monthly report that includes aspects such as diversion rates, monthly percentages and mapping trends for Macalester's Zero Waste. Through this position I had the opportunity to lead two major student projects and groups that contributed and addressed environmental injustices and sustainability practices."

